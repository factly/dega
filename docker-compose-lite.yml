version: "3.7"

services:
  #########################################################################
  #####                        MINIO                                #######
  #########################################################################
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9002:9002"
    volumes:
      - ~/factly/dega/minio/data:/export
      - ~/factly/dega/minio/config:/root/.minio
    environment:
      - MINIO_ACCESS_KEY=miniokey
      - MINIO_SECRET_KEY=miniosecret
    networks:
      - dega
    command: server -console-address :9002 /export

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    volumes:
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh
    networks:
      - dega
    entrypoint: >
      /bin/sh -c " apk add --no-cache bash; wait-for-it.sh minio:9000 -- echo 'Minio is up. Creating the bucket!!'; /usr/bin/mc config host add myminio http://minio:9000 miniokey miniosecret; /usr/bin/mc mb myminio/dega; /usr/bin/mc policy set download myminio/dega; exit 0; "

  ###########################################################################
  #######                         IFRAMELY                            #######
  ###########################################################################
  iframely:
    image: factly/iframely:v1.5.0-102820
    ports:
      - "8061:8061"
    volumes:
      - ./iframely/config.local.js:/iframely/config.local.js
    networks:
      - dega

  ###########################################################################
  #######                         IMGPROXY                            #######
  ###########################################################################
  imgproxy:
    image: darthsim/imgproxy:v2.15.0
    ports:
      - 8080:8080
    environment:
      - IMGPROXY_BASE_URL=http://minio:9000/
      - IMGPROXY_TTL=31536000
    networks:
      - dega

  ###########################################################################
  #######             UPLOAD SERVICES                                 #######
  ###########################################################################
  companion:
    image: transloadit/companion
    ports:
      - "3020:3020"
    env_file:
      - ./companion/.env

  ###########################################################################
  #######             SMTP SERVICES                                   #######
  ###########################################################################
  mailhog:
    build:
      context: ./mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - tagore

  ###########################################################################
  #######             Zitadel                                         #######
  ###########################################################################
  zitadel:
    restart: "always"
    image: "ghcr.io/zitadel/zitadel:stable"
    command: "start-from-init --config /config.yaml --config /secrets.yaml --steps /init-steps.yaml --masterkey h9tyO3xu9Qr5ygDhkMgc44x0j3tWHjPL --tlsMode disabled"
    ports:
      - "4455:4455"
    volumes:
      - "./zitadel/config.yaml:/config.yaml:ro"
      - "./zitadel/secrets.yaml:/secrets.yaml:ro"
      - "./zitadel/init-steps.yaml:/init-steps.yaml:ro"
    depends_on:
      - postgres
    networks:
      - dega

  ###########################################################################
  #######             DEGA STUDIO UI, SERVER AND API                  #######
  ###########################################################################
  dega-server:
    depends_on:
      - zitadel
    ports:
      - 7789:8000
      - 7788:8001
      - 7787:8002
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - WAIT_HOSTS=zitadel:4455
    volumes:
      - type: bind
        source: ./server
        target: /app
      - type: bind
        source: ./volumes/dega-sqlite/dega.db
        target: /app/dega.db
    restart: unless-stopped
    networks:
      - dega

  dega-migrate:
    depends_on:
      - zitadel
    build:
      context: ./server
      dockerfile: Dockerfile.migrate
    environment:
      - WAIT_HOSTS=zitadel:4455
    volumes:
      - type: bind
        source: ./server
        target: /app
      - type: bind
        source: ./volumes/dega-sqlite/dega.db
        target: /app/dega.db
    networks:
      - dega

  dega-studio:
    build:
      context: ./studio
      dockerfile: Dockerfile
    environment:
      - PUBLIC_URL=http://127.0.0.1:3000
      - REACT_APP_KAVACH_PUBLIC_URL=http://127.0.0.1:4455/.factly/kavach/web
      - REACT_APP_SACH_API_URL=https://sach-server.factly.in
    volumes:
      - type: bind
        source: ./studio
        target: /app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - dega

  dega-api:
    ports:
      - 9001:8000
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - CONFIG_FILE=dega-api.yml
    volumes:
      - type: bind
        source: ./api
        target: /app
      - type: bind
        source: ./volumes/dega-sqlite/dega.db
        target: /app/dega.db
    restart: unless-stopped
    networks:
      - dega

networks:
  dega:
